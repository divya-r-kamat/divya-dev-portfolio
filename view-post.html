<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Blog Post</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><strong>Divya.dev</strong></div>
      <div><a href="blog.html">Back to Blog</a></div>
    </nav>
  </header>

  <main>
    <div id="post-content">Loading...</div>
  </main>

  <footer>Â© 2025 Divya Kamat</footer>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");
      const res = await fetch("posts/" + file);
      const text = await res.text();
      document.getElementById("post-content").innerHTML = marked.parse(text);
    }
    loadPost();
  </script>
</body>
</html>
