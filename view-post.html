<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post | Divya.dev</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><strong>Divya.dev</strong></div>
      <div>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="post-container">
      <div id="post-content">Loading...</div>
    </section>
  </main>
  <footer>
    © 2025 Divya Kamat. Built with ❤️
  </footer>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    
    if (file) {
      fetch(`https://raw.githubusercontent.com/divya-r-kamat/divya-dev-portfolio/main/posts/${file}`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`Failed to fetch post: ${res.status}`);
          }
          return res.text();
        })
        .then(text => {
          document.getElementById("post-content").innerHTML = marked.parse(text);
        })
        .catch(err => {
          document.getElementById("post-content").innerHTML = "<p>⚠️ Failed to load post.</p>";
          console.error(err);
        });
    } else {
      document.getElementById("post-content").innerHTML = "<p>⚠️ No post specified.</p>";
    }
  </script>
</body>
</html>
